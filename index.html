<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
    <section class="form">
      <div class="input_container">
        <h4 class="input_title">Day</h4>
        <input type="number" placeholder="DD" id="day" class="input">
      </div>
      <div class="input_container">
        <h4 class="input_title">Month</h4>
        <input type="number" placeholder="MM" id="month" class="input">
      </div>
      <div class="input_container">
        <h4 class="input_title">Year</h4>
        <input type="number" placeholder="YYYY" id="year" class="input">
      </div>
      <img src="assets/images/icon-arrow.svg" alt="" class="img" id="boton">
    </section>
    <section class="text">
      <p class="main_text"><bold class="fecha">-- </bold>years</p>
      <p class="main_text"><bold class="fecha">-- </bold>months</p>
      <p class="main_text"><bold class="fecha">-- </bold>days</p>
    </section>
  </main>
</body>
<script src="app.js" type="module"></script>
</html>
